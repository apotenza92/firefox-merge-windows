<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Merge Windows Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background-color: white;
            color: #16141B;
            margin: 0;
            padding: 32px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1C1C22;
                color: #FBFBFE;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .section-title {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 8px;
            color: #16141B;
            text-align: center;
        }

        .section-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.4;
            text-align: center;
        }

        .option input[type="radio"] {
            margin-right: 12px;
        }

        .option {
            display: block;
            margin-top: 12px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            border-color: #0062FA;
            background-color: rgba(0, 98, 250, 0.05);
        }

        .option input[type="radio"]:checked+.option-content {
            border-color: #0062FA;
        }

        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .option-content {
            position: relative;
            padding-left: 40px;
        }

        .option-content::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-radius: 50%;
            background-color: white;
            transition: all 0.2s ease;
        }

        .option input[type="radio"]:checked+.option-content::before {
            border-color: #0062FA;
            background-color: #0062FA;
            box-shadow: inset 0 0 0 3px white;
        }

        .option-header {
            display: flex;
            align-items: flex-start;
            margin-top: 0;
        }

        .option-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .option-description {
            margin-left: 0;
            font-size: 14px;
            color: #666;
        }

        @media (prefers-color-scheme: dark) {
            .section-title {
                color: #FBFBFE;
            }

            .section-description {
                color: #aaa;
            }

            .option {
                border-color: #444;
                background-color: transparent;
            }

            .option:hover {
                border-color: #06CADB;
                background-color: rgba(6, 202, 219, 0.1);
            }

            .option-content::before {
                border-color: #666;
                background-color: #1C1C22;
            }

            .option input[type="radio"]:checked+.option-content::before {
                border-color: #06CADB;
                background-color: #06CADB;
                box-shadow: inset 0 0 0 3px #1C1C22;
            }

            .option-description {
                color: #aaa;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="section-title">Pinned Tab Behavior</div>
            <div class="section-description">Choose how pinned tabs should be handled when merging windows.</div>

            <label class="option" for="preserve-option">
                <input type="radio" name="pinnedBehavior" value="preserve" id="preserve-option">
                <div class="option-content">
                    <div class="option-header">
                        <div class="option-title">Preserve pinned tabs</div>
                    </div>
                    <div class="option-description">Keep pinned tabs pinned when merging windows.</div>
                </div>
            </label>

            <label class="option" for="unpin-option">
                <input type="radio" name="pinnedBehavior" value="unpin" id="unpin-option">
                <div class="option-content">
                    <div class="option-header">
                        <div class="option-title">Unpin pinned tabs</div>
                    </div>
                    <div class="option-description">Unpin pinned tabs from other windows before merging.</div>
                </div>
            </label>

            <label class="option" for="ignore-option">
                <input type="radio" name="pinnedBehavior" value="ignore" id="ignore-option">
                <div class="option-content">
                    <div class="option-header">
                        <div class="option-title">Ignore pinned tabs (best for Zen users)</div>
                    </div>
                    <div class="option-description">Ignore pinned tabs when merging windows.</div>
                </div>
            </label>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
